var greetObj = greet('下田', 25);
function greet(name, age){
  var greetText = '名前は' + name + 'です。年齢は' + age + '歳です。';
  greetText.name = name;
  greetText.age = age;
  return greetText;
}

setScope();

  var userAge = 27;
  console.log(userAge); // => 27
}


var userAge = 0;
setScope();

function setScope() {
  // var userAge = 27;
  userAge = 27;
  console.log(userAge); // => 27がConsoleに表示される
}

console.log(userAge);


setTimeout(function() { // これは関数なので、スコープができる
  // この関数内で定義された変数は外からは参照できない
  // ただ、グローバル変数にはしたくない
  var setTimeoutText = 'ここはsetTimeoutの中の関数です';
  resolveScope();
}, 3000);

// 試しに↓のコメントを外して確認すると、エラーが出る
// console.log(setTimeoutText);

function resolveScope() {
  // このconsole.log();の()に適切な値を入れて
  // 'ここはsetTimeoutの中の関数です'をConsoleに表示
  // 引数を使うよ
  console.log();
}
