<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScriptの練習 - 04</title>
</head>
<body>
<script>
//Q1
var calc = {
  add: function(x, y) {
    console.log(x + y);
  },
  subtract: function(x, y) {
    console.log(x - y);
  },
  multiply: function(x, y) {
    console.log(x * y);
  },
  divide: function(x, y) {
    console.log(x / y);
  }
}

calc.add(4, 8);
calc.subtract(2, 5);
calc.multiply(3, 5);
calc.divide(10, 5);

//Q2
var greetStr = greet('下田', 25);
function greet(name, age){
  var greetText = '名前は' + name + 'です。年齢は' + age + '歳です。';
  return greetText;
}
console.log(greetStr);

//Q3
setTimeout(function() { // これは関数なので、スコープができる
  // この関数内で定義された変数は外からは参照できない
  // ただ、グローバル変数にはしたくない
  var setTimeoutText = 'ここはsetTimeoutの中の関数です';
  resolveScope(setTimeoutText);
}, 3000);

function resolveScope(setTimeoutText) {
  // このconsole.log();の()に適切な値を入れて
  // 'ここはsetTimeoutの中の関数です'をConsoleに表示
  // 引数を使うよ
  console.log(setTimeoutText);
}

</script>
</body>
</html>
